<div class="main_body" id="main_body">
        <div class="breadcrub">
            当前位置：文章管理>编辑文章
        </div>
        <div class="pannel">
            <form name = logon  action="/AddArticle" method="post" enctype="multipart/form-data">
                <input type="hidden" id="id" value="{{.artilc.Id}}">
            <h3 class="review_title">编辑文章</h3>
            <div class="form_group">
                <label>文章标题：</label>
                <input type="text" class="input_txt2" name = "articleName" value="{{.artilc.Title}}">
            </div>
            <div class="form_group">
                <label>文章内容：</label>
                <textarea class="input_multxt" name="content">{{.artilc.Content}}</textarea></textarea>
            </div>
            <div class="form_group">
                <label>上传图片：</label>
                <img height="200px" width="200px" src=".{{.artilc.Img}}">
                <input type="file" name="uploadname" class="input_file">
            </div>
            <div class="form_group indent_group line_top">
                <input type="submit" value="更 新" class="confirm">
                <span>{{.errmsg}}</span>
            </div>
        </form>

        </div>
    </div>
